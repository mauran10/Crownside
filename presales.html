<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preventas Exclusivas - CROWNSIDE</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

    <!-- =============================
         CSS DE SERVICES PEGADO AQUÍ
         ============================= -->
    <style>
        /* Contenedor de gorras */
        .hats-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        /* Tarjetas */
        .hat-card {
            width: 200px;
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
            transition: 0.2s ease-in-out;
        }

        .hat-card:hover {
            transform: scale(1.05);
        }

        .hat-img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .price {
            font-weight: bold;
            color: #333;
        }

        /* Botón de volver */
        .back-button-container {
            text-align: center;
            margin-top: 20px;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: black;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.2s ease-in-out;
        }

        .back-button:hover {
            background-color: #333;
        }

        /* Navbar */
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: white;
            border-bottom: 1px solid #ddd;
        }

        .main-nav ul {
            display: flex;
            gap: 20px;
            list-style: none;
        }

        .main-nav ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            transition: 0.2s;
        }

        .main-nav ul li a:hover {
            opacity: 0.7;
        }

        .header-logo {
            height: 60px;
        }

        .active {
            border-bottom: 2px solid black;
            padding-bottom: 3px;
        }
    </style>
</head>

<body>
    <div class="card-container">

        <!-- HEADER -->
        <header class="main-header">
            <div class="logo-container">
                <a href="index.html">
                    <img src="img/logo_crownside.png" alt="Logo CROWNSIDE" class="header-logo">
                </a>
            </div>

            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="services.html">Catálogo</a></li>
                    <li><a href="presales.html" class="active">Preventas</a></li>
                    <li>
                        <a href="cart.html" class="cart-link">
                            <i class="fas fa-shopping-cart"></i> Carrito 
                            <span id="cart-counter" class="cart-counter">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="header-spacer"></div>

        <!-- CONTENEDOR DE PREVENTAS -->
        <section style="background-color: whitesmoke; padding: 20px 0px; border-radius: 10px;">
            <h3 style="text-align:center;">Preventas Exclusivas</h3>
            <p style="text-align:center; opacity:0.7;">¡Desliza para ver las piezas en pre-lanzamiento!</p>

            <div id="catalog-container" class="hats-container"></div>
        </section>

        <!-- BOTÓN VOLVER -->
        <section class="services-list">
            <div class="back-button-container">
                <a href="index.html" class="back-button">
                    <i class="fas fa-arrow-left"></i> Volver al Inicio
                </a>
            </div>
        </section>

    </div>

    <!-- SCRIPT QUE CARGA SOLO PREVENTAS -->
    <script src="script-presales.js"></script>
</body>
</html>
