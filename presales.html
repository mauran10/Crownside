<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preventas Exclusivas - CROWNSIDE</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

    <!-- =============================
         CSS ESTILO SERVICES INTEGRADO
         ============================= -->
    <style>
        /* CONTENEDOR PRINCIPAL */
        .card-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 10px;
        }

        /* CONTENEDOR DE GORRAS */
        .hats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        /* TARJETA */
        .hat-card {
            background-color: #fff;
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: .25s ease-in-out;
        }

        .hat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
        }

        .hat-img {
            width: 100%;
            border-radius: 10px;
        }

        .price {
            font-size: 1rem;
            font-weight: bold;
            color: #333;
            margin-top: 8px;
        }

        /* BOTÓN VOLVER */
        .back-button-container {
            text-align: center;
            margin: 30px 0;
        }

        .back-button {
            display: inline-block;
            padding: 12px 20px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            transition: 0.2s ease-in-out;
        }

        .back-button:hover {
            background-color: #333;
        }

        /* NAVBAR */
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .header-logo {
            height: 60px;
        }

        .main-nav ul {
            display: flex;
            list-style: none;
            gap: 25px;
        }

        .main-nav ul li a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            transition: .2s;
        }

        .main-nav ul li a:hover {
            opacity: .7;
        }

        .active {
            border-bottom: 2px solid black;
            padding-bottom: 3px;
        }

        .cart-counter {
            background-color: red;
            padding: 3px 8px;
            border-radius: 8px;
            margin-left: 5px;
            color: white;
            font-size: 0.8rem;
        }

        /* ESPACIADOR BAJO NAV */
        .header-spacer {
            height: 20px;
        }
    </style>
</head>

<body>
    <div class="card-container">

        <!-- HEADER -->
        <header class="main-header">
            <div class="logo-container">
                <a href="index.html">
                    <img src="img/logo_crownside.png" alt="Logo CROWNSIDE" class="header-logo">
                </a>
            </div>

            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="services.html">Catálogo</a></li>
                    <li><a href="presales.html" class="active">Preventas</a></li>
                    <li>
                        <a href="cart.html" class="cart-link">
                            <i class="fas fa-shopping-cart"></i> Carrito 
                            <span id="cart-counter" class="cart-counter">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="header-spacer"></div>

        <!-- CONTENIDO PRINCIPAL -->
        <section style="background-color: whitesmoke; padding: 30px 0; border-radius: 10px;">
            <h3 style="text-align:center;">Preventas Exclusivas</h3>
            <p style="text-align:center; opacity:0.7;">¡Desliza para ver las piezas en pre-lanzamiento!</p>

            <div id="catalog-container" class="hats-container"></div>
        </section>

        <!-- BOTÓN VOLVER -->
        <section>
            <div class="back-button-container">
                <a href="index.html" class="back-button">
                    <i class="fas fa-arrow-left"></i> Volver al Inicio
                </a>
            </div>
        </section>

    </div>

    <!-- SCRIPT -->
    <script src="script-presales.js"></script>
</body>
</html>
