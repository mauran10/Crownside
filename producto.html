<!--
  Título: Detalle del Producto - CROWNSIDE (Local Storage)
  Descripción: Página de detalle de producto con galería de imágenes deslizable.
  
  Estrategia de Datos:
  1. Detalles del Producto (Nombre, Precio, Imágenes): Se obtienen de tu API externa (asumiendo que está conectada a tu base de datos MongoDB).
  2. Carrito de Compras (Artículos en el carrito): Se utiliza localStorage del navegador, sin persistencia ni sincronización en la nube.
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto - CROWNSIDE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

    <!-- Estilos CSS específicos para el carrusel y el alert personalizado -->
    <style>
        /* Estilos generales del contenedor */
        .product-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            align-items: center;
        }

        .product-card {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        /* --- Estilos de la Galería y Carrusel (Solo táctil) --- */
        .image-gallery {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px; 
            margin: 0 auto;
        }

        .main-product-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        /* Contenedor del Carrusel de Miniaturas (Permite Swipe) */
        .carousel-wrapper {
            width: 100%;
            margin-top: 15px;
        }

        /* Contenedor con scroll horizontal (swipe) para las miniaturas */
        .thumbnail-container {
            display: flex;
            gap: 10px;
            overflow-x: scroll; /* Permite el desplazamiento por swipe */
            scroll-behavior: smooth; 
            -webkit-overflow-scrolling: touch; /* Mejora el desplazamiento táctil en iOS */
            padding: 5px 0;
            justify-content: flex-start; /* Alinea las miniaturas a la izquierda */
        }
        
        /* Ocultar barra de scroll (opcional, pero mejora la estética móvil) */
        .thumbnail-container::-webkit-scrollbar {
            display: none; 
        }
        .thumbnail-container {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
            display: flex;
            justify-content: center;
        }

        /* Estilo de miniatura */
        .thumbnail {
            min-width: 60px; /* Tamaño fijo */
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.2s ease, transform 0.1s;
        }

        .thumbnail.active, .thumbnail:hover {
            border-color: #1e1e1e; 
        }

        /* Botón de compra y alerta */
        .purchase-button {
            padding: 12px 20px;
            background-color: #1e1e1e;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        /* Alert personalizado (reemplazo de window.alert) */
        .custom-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e1e;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            text-align: center;
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 700;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .custom-alert.visible {
            opacity: 1;
        }

    </style>
</head>

<body>

    <div class="card-container">

     <header class="main-header">
        <div class="logo-container">
            <a href="index.html">
                <!-- Se asume que tienes esta imagen en el directorio img/ -->
                <img src="img/logo_crownside.png" alt="Logo CROWNSIDE" class="header-logo">
            </a>
        </div>

        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="services.html">Catálogo</a></li>
                <!-- DESTACADO: El enlace a esta página -->
                <li><a href="presales.html">Preventas</a></li>
                <li>
                    <a href="cart.html" class="cart-link">
                        <i class="fas fa-shopping-cart"></i> Carrito 
                        <span id="cart-counter" class="cart-counter">0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="header-spacer"></div>

    <section id="product-detail" class="product-detail">
        <div class="product-container" id="product-container">
            <p class="loading-text">Cargando producto...</p>
        </div>
    </section>

    <div class="back-button-container">
        <a href="services.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Volver al Catálogo
        </a>
    </div>

</div>
   <script>
/* ======================================================================================
   1. UTILIDADES
====================================================================================== */

// Obtener parámetros de la URL
function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
}

cleanPath = (path) => {
    if (typeof path !== "string") return "";
    let cleaned = path.trim();

    cleaned = cleaned
        .replace(/^["'`]|["'`]$/g, "")  // quita comillas
        .replace(/\\/g, "/")            // quita barras invertidas
        .replace(/^\/+/g, "");          // quita barras dobles al inicio

    return cleaned;
};


// Inicializa galería de imágenes
function initializeGallery(mainImageUrl, additionalImages, productName) {
    const allImages = [mainImageUrl, ...(Array.isArray(additionalImages) ? additionalImages : [])];
    const mainImage = document.getElementById("main-product-image");
    const thumbContainer = document.getElementById("thumbnail-container");

    if (!mainImage || !thumbContainer) return;

    mainImage.src = mainImageUrl;
    mainImage.alt = productName;

    thumbContainer.innerHTML = "";

    allImages.forEach((url, i) => {
        const thumb = document.createElement("img");
        thumb.src = url;
        thumb.className = "thumbnail";
        thumb.alt = productName;

        thumb.onerror = () => { thumb.src = "https://placehold.co/60x60?text=X"; };

        if (i === 0) thumb.classList.add("active");

        thumb.addEventListener("click", () => {
            mainImage.src = url;
            document.querySelectorAll(".thumbnail").forEach(t => t.classList.remove("active"));
            thumb.classList.add("active");
        });

        thumbContainer.appendChild(thumb);
    });
}

// Alerta personalizada
function showCustomAlert(message, duration = 2000) {
    let box = document.getElementById("custom-alert-box");

    if (!box) {
        box = document.createElement("div");
        box.id = "custom-alert-box";
        box.className = "custom-alert";
        document.body.appendChild(box);
    }

    box.textContent = message;
    box.classList.add("visible");

    setTimeout(() => box.classList.remove("visible"), duration);
}

/* ======================================================================================
   2. CARGA DE PRODUCTO
====================================================================================== */

async function loadProduct() {
    const id = getQueryParam("id");
    const type = getQueryParam("type"); // "preventa" o null
    const container = document.getElementById("product-container");

    const API_BASE_URL = "https://crownside.vercel.app";

    if (!id) {
        container.innerHTML = `<p>No se proporcionó ID.</p>`;
        return;
    }

    container.innerHTML = `<p class="loading-text">Cargando...</p>`;

    try {
        const url =
            type === "preventa"
                ? `${API_BASE_URL}/api/presales?id=${id}`
                : `${API_BASE_URL}/api/products?id=${id}`;

        const response = await fetch(url);
        if (!response.ok) throw new Error("Producto no encontrado");

        const p = await response.json();

        /* Normalizar el producto */
        const product = {
            id: p.id_producto || p._id || p.id,
            name: p.nombre || p.name || "Producto",
            price: p.precio || p.precio_preventa || p.price || 0,
            description: p.descripcion || p.description || "",
            mainImage: p.imagenUrl ? `${API_BASE_URL}/${cleanPath(p.imagenUrl)}`.replace(/\/+/g, "/") : "https://placehold.co/400",
            additional: Array.isArray(p.imagenesAdicionales)
                ? p.imagenesAdicionales.map(img => `${API_BASE_URL}/${cleanPath(img)}`)
                : []
        };

        window.loadedProduct = product;

        container.innerHTML = `
            <div class="product-card">

                <div class="image-gallery">
                    <img id="main-product-image"
                         src="${product.mainImage}"
                         alt="${product.name}"
                         class="main-product-image">

                    <div class="carousel-wrapper">
                        <div id="thumbnail-container" class="thumbnail-container"></div>
                    </div>
                </div>

                <h2 class="product-title">${product.name}</h2>

                <p class="product-description">${product.description}</p>

                <p class="product-price">$${product.price} MXN</p>

                <button class="purchase-button" id="add-to-cart-btn">
                    Agregar al Carrito
                </button>
            </div>
        `;

        initializeGallery(product.mainImage, product.additional, product.name);

    } catch (error) {
        container.innerHTML = `<p>Error cargando producto: ${error.message}</p>`;
    }
}

</script>


</body>
</html>
