<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto - CROWNSIDE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

    <!-- Estilos CSS específicos para la galería y el alert personalizado -->
    <style>
        /* Estilos de la galería de imágenes */
        .image-gallery {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px; /* Limita el ancho de la galería en el centro */
            margin: 0 auto;
        }

        .main-product-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: zoom-in; /* Indicamos que se puede hacer zoom si se implementa */
        }

        .thumbnail-container {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            overflow-x: auto;
            padding-bottom: 5px;
            justify-content: center;
            width: 100%;
        }

        .thumbnail {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.2s ease;
        }

        .thumbnail.active, .thumbnail:hover {
            border-color: #1e1e1e; /* Color de borde activo/hover */
        }
        
        /* Estilos del producto */
        .product-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            align-items: center;
        }

        .product-card {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .purchase-button {
            padding: 12px 20px;
            background-color: #1e1e1e;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        /* Alert personalizado (reemplazo de window.alert) */
        .custom-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e1e;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            text-align: center;
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 700;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .custom-alert.visible {
            opacity: 1;
        }

    </style>
</head>

<body>

    <div class="card-container">

    <header class="main-header">
        <div class="logo-container">
            <a href="index.html">
                <img src="img/logo_crownside.png" alt="Logo" class="header-logo">
            </a>
        </div>

        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="services.html">Catálogo</a></li>
                <li>
                    <a href="cart.html" class="cart-link">
                        <i class="fas fa-shopping-cart"></i> Carrito 
                        <span id="cart-counter" class="cart-counter">0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="header-spacer"></div>

    <section id="product-detail" class="product-detail">
        <div class="product-container" id="product-container">
            <p class="loading-text">Cargando producto...</p>
        </div>
    </section>

    <div class="back-button-container">
        <a href="services.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Volver al Catálogo
        </a>
    </div>

</div>
    <script>
        // Utilidad para obtener parámetros de la URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // --- Funciones de la Galería de Imágenes ---

        /**
         * Inicializa la galería de imágenes: imagen principal y miniaturas.
         * @param {string} mainImageUrl - URL de la imagen principal.
         * @param {string[]} additionalImages - Array de URLs de imágenes secundarias.
         */
        function initializeGallery(mainImageUrl, additionalImages) {
            // Unir la imagen principal con las adicionales para el carrusel
            const allImages = [mainImageUrl, ...(Array.isArray(additionalImages) ? additionalImages : [])];
            const mainImageElement = document.getElementById('main-product-image');
            const thumbnailContainer = document.getElementById('thumbnail-container');
            
            if (!mainImageElement || !thumbnailContainer) return;

            thumbnailContainer.innerHTML = ''; // Limpiar miniaturas existentes

            allImages.forEach((url, index) => {
                const thumbnail = document.createElement('img');
                thumbnail.src = url;
                thumbnail.alt = `Vista ${index + 1}`;
                thumbnail.className = 'thumbnail';
                
                // Marcar la primera imagen como activa
                if (index === 0) {
                    thumbnail.classList.add('active');
                }

                // Evento para cambiar la imagen principal al hacer clic
                thumbnail.addEventListener('click', () => {
                    mainImageElement.src = url;
                    
                    // Actualizar clase activa
                    document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
                    thumbnail.classList.add('active');
                });

                thumbnailContainer.appendChild(thumbnail);
            });
        }
        
        // --- Reemplazo de window.alert() ---
        
        function showCustomAlert(message) {
            let alertDiv = document.getElementById('custom-alert-box');
            if (!alertDiv) {
                alertDiv = document.createElement('div');
                alertDiv.id = 'custom-alert-box';
                alertDiv.className = 'custom-alert';
                document.body.appendChild(alertDiv);
            }

            alertDiv.textContent = message;
            alertDiv.classList.add('visible');

            setTimeout(() => {
                alertDiv.classList.remove('visible');
            }, 2000); 
        }


        // --- Funciones principales ---

        async function loadProduct() {
            const id = getQueryParam("id");
            const container = document.getElementById("product-container");
            const API_BASE_URL = ''; // Usamos ruta relativa (mismo host)

            if (!id) {
                container.innerHTML = `
                    <h2 class="error-title">Error</h2>
                    <p class="error-text">No se proporcionó un ID de producto.</p>
                `;
                return;
            }

            container.innerHTML = `<p class="loading-text">Cargando información...</p>`;

            try {
                // Mantenemos la llamada original que indicaste que funciona
                const response = await fetch(`${API_BASE_URL}/api/products?id=${id}`);

                if (!response.ok) throw new Error("Error al consultar el producto o producto no encontrado.");

                const p = await response.json();
                
                // Extraemos las imágenes. Usamos una imagen por defecto si no existe p.imagenUrl
                const mainImageUrl = p.imagenUrl || 'https://placehold.co/400x400/CCCCCC/333333?text=IMAGEN+PRINCIPAL';
                const additionalImages = p.imagenesAdicionales || []; // Asume que el servidor devuelve este campo

                container.innerHTML = `
                    <div class="product-card">
                        
                        <!-- GALERÍA DE IMÁGENES -->
                        <div class="image-gallery">
                            <img id="main-product-image" src="${mainImageUrl}" alt="${p.nombre}" class="main-product-image">
                            <!-- Contenedor para las miniaturas -->
                            <div class="thumbnail-container" id="thumbnail-container">
                                <!-- Las miniaturas se inyectarán aquí por JS -->
                            </div>
                        </div>

                        <h2 class="product-title">${p.nombre}</h2>

                        <p class="product-description">${p.descripcion || 'Sin descripción disponible.'}</p>

                        <p class="product-price">$${p.precio ? p.precio.toFixed(2) : 'N/A'} MXN</p>

                        <p class="product-stock">Stock disponible: ${p.stock || 0}</p>

                        <button class="purchase-button" onclick="addToCart('${p.id_producto}', '${p.nombre.replace(/'/g, "\\'")}')">
                            Agregar al Carrito
                        </button>
                    </div>
                `;
                
                // Inicializar la galería DESPUÉS de renderizar el HTML
                initializeGallery(mainImageUrl, additionalImages);

            } catch (error) {
                console.error("Error en loadProduct:", error);
                container.innerHTML = `
                    <h2 class="error-title">Error al cargar el producto</h2>
                    <p class="error-text">Verifica que el ID sea correcto y que el servidor esté funcionando. Detalle: ${error.message}</p>
                `;
            }
        }

        // Modificamos addToCart para usar el alert personalizado y guardar nombre/precio
        function addToCart(id, name) {
            // **IMPORTANTE: Debes asegurarte que 'name' llegue correctamente desde el onclick**
            
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            
            // Añadimos solo el ID por simplicidad, como estaba en tu original
            cart.push(id);
            localStorage.setItem("cart", JSON.stringify(cart));
            
            // Usamos el alert personalizado
            showCustomAlert(`"${name}" agregado al carrito.`);
            updateCartCounter();
        }

        function updateCartCounter() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            document.getElementById("cart-counter").textContent = cart.length;
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadProduct();
            updateCartCounter();
        });
        
    </script>

</body>
</html>
