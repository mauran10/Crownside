<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto - CROWNSIDE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* ================================
           AJUSTE UNIFORME DE TODAS LAS FOTOS
        ================================== */

        /* Imagen principal siempre del mismo tama침o */
        .main-product-image {
            width: 100%;
            height: 420px;         
            object-fit: cover;
            object-position: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        /* Miniaturas cuadradas y uniformes */
        .thumbnail {
            min-width: 80px;
            height: 80px;
            object-fit: cover;
            object-position: center;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.2s ease, transform 0.1s;
        }

        .thumbnail.active,
        .thumbnail:hover {
            border-color: #1e1e1e;
        }

        .thumbnail-container {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            scrollbar-width: none;
        }

        .thumbnail-container::-webkit-scrollbar {
            display: none;
        }

        /* ================================
           ESTILOS GENERALES DEL PRODUCTO
        ================================== */

        .product-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            align-items: center;
        }

        .product-card {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .image-gallery {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px; 
            margin: 0 auto;
        }

        .carousel-wrapper {
            width: 100%;
            margin-top: 15px;
        }

        .purchase-button {
            padding: 12px 20px;
            background-color: #1e1e1e;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .custom-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e1e;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .custom-alert.visible {
            opacity: 1;
        }
    </style>
</head>

<body>

<header class="main-header">
    <div class="logo-container">
        <a href="index.html">
            <img src="img/logo_crownside.png" alt="Logo CROWNSIDE" class="header-logo">
        </a>
    </div>

    <nav class="main-nav">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="services.html">Cat치logo</a></li>
            <li><a href="presales.html">Preventas</a></li>
            <li>
                <a href="cart.html" class="cart-link">
                    <i class="fas fa-shopping-cart"></i> Carrito 
                    <span id="cart-counter" class="cart-counter">0</span>
                </a>
            </li>
        </ul>
    </nav>
</header>

<div class="header-spacer"></div>

<section id="product-detail" class="product-detail">
    <div class="product-container" id="product-container">
        <p class="loading-text">Cargando producto...</p>
    </div>
</section>

<div class="back-button-container">
    <a href="services.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Volver al Cat치logo
    </a>
</div>

<script>
/* =============================
   UTILIDADES
============================= */

function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
}

const cleanPath = (path) => {
    if (typeof path !== 'string') return '';
    let cleaned = path.trim();
    cleaned = cleaned.replace(/^["'`]|["'`]$/g, '');
    cleaned = cleaned.replace(/^\/+/g, '');
    return cleaned;
};

function initializeGallery(mainImageUrl, additionalImages, productName) {
    const allImages = [mainImageUrl, ...additionalImages];
    const mainImage = document.getElementById('main-product-image');
    const container = document.getElementById('thumbnail-container');

    container.innerHTML = "";

    allImages.forEach((url, index) => {
        const thumb = document.createElement("img");
        thumb.src = url;
        thumb.className = "thumbnail";

        if (index === 0) thumb.classList.add("active");

        thumb.onclick = () => {
            mainImage.src = url;
            document.querySelectorAll(".thumbnail").forEach(t => t.classList.remove("active"));
            thumb.classList.add("active");
        };

        container.appendChild(thumb);
    });
}

/* =============================
   ALERTA PERSONALIZADA
============================= */

function showCustomAlert(message, duration = 2000) {
    let alertDiv = document.getElementById('custom-alert-box');
    if (!alertDiv) {
        alertDiv = document.createElement('div');
        alertDiv.id = 'custom-alert-box';
        alertDiv.className = 'custom-alert';
        document.body.appendChild(alertDiv);
    }
    alertDiv.textContent = message;
    alertDiv.classList.add('visible');
    setTimeout(() => alertDiv.classList.remove('visible'), duration);
}

/* =============================
   CARGA DEL PRODUCTO
============================= */

async function loadProduct() {
    const id = getQueryParam("id");
    const type = getQueryParam("type");
    const container = document.getElementById("product-container");

    const API_BASE_URL = "https://crownside.vercel.app";

    const url = type === "preventa"
        ? `${API_BASE_URL}/api/presales?id=${id}`
        : `${API_BASE_URL}/api/products?id=${id}`;

    try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Producto no encontrado");

        const p = await response.json();

        const fallback = "https://placehold.co/400x400/CCCCCC/333333?text=NO+IMAGE";

        const mainPath = cleanPath(p.imagenUrl);
        const mainImageUrl = mainPath ? `${API_BASE_URL}/${mainPath}` : fallback;

        const additionalImages = (p.imagenesAdicionales || [])
            .map(img => cleanPath(img))
            .filter(Boolean)
            .map(img => `${API_BASE_URL}/${img}`);

        container.innerHTML = `
            <div class="product-card">
                <div class="image-gallery">
                    <img id="main-product-image" src="${mainImageUrl}" class="main-product-image">
                    <div class="carousel-wrapper">
                        <div class="thumbnail-container" id="thumbnail-container"></div>
                    </div>
                </div>

                <h2 class="product-title">${p.nombre}</h2>
                <p class="product-description">${p.descripcion || "Sin descripci칩n disponible."}</p>
                <p class="product-price">$${p.precio?.toFixed(2) || "N/A"} MXN</p>

                <button class="purchase-button"
                    onclick="addToCart('${p.id_producto}', '${p.nombre}', ${p.precio})">
                    Agregar al Carrito
                </button>
            </div>
        `;

        initializeGallery(mainImageUrl, additionalImages, p.nombre);

    } catch (error) {
        container.innerHTML = `
            <h2>Error</h2>
            <p>No se pudo cargar el producto.</p>
        `;
    }
}

/* =============================
   CARRITO LOCALSTORAGE
============================= */

function getCart() {
    return JSON.parse(localStorage.getItem("crownsideCart") || "{}");
}

function saveCart(cart) {
    localStorage.setItem("crownsideCart", JSON.stringify(cart));
}

function updateCartCounter() {
    const cart = getCart();
    const total = Object.values(cart).reduce((t, i) => t + i.quantity, 0);
    document.getElementById("cart-counter").textContent = total;
}

window.addToCart = function(id, name, price) {
    const cart = getCart();

    if (cart[id]) cart[id].quantity++;
    else cart[id] = { id, name, price, quantity: 1 };

    saveCart(cart);
    updateCartCounter();
    showCustomAlert(`${name} agregado al carrito`);
};

document.addEventListener("DOMContentLoaded", () => {
    loadProduct();
    updateCartCounter();
});
</script>

</body>
</html>
