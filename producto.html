<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto - CROWNSIDE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

    <style>
        .product-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            align-items: center;
        }

        .product-card {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .image-gallery {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px; 
            margin: 0 auto;
        }

        .main-product-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .carousel-wrapper {
            width: 100%;
            margin-top: 15px;
        }

        .thumbnail-container {
            display: flex;
            gap: 10px;
            overflow-x: scroll;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            padding: 5px 0;
            justify-content: flex-start;
        }
        .thumbnail-container::-webkit-scrollbar { display: none; }

        .thumbnail {
            min-width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.2s ease, transform 0.1s;
        }

        .thumbnail.active, .thumbnail:hover {
            border-color: #1e1e1e;
        }

        .purchase-button {
            padding: 12px 20px;
            background-color: #1e1e1e;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .custom-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e1e;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 700;
        }
        .custom-alert.visible { opacity: 1; }
    </style>
</head>

<body>

<header class="main-header">
    <div class="logo-container">
        <a href="index.html">
            <img src="img/logo_crownside.png" alt="Logo CROWNSIDE" class="header-logo">
        </a>
    </div>

    <nav class="main-nav">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="services.html">Catálogo</a></li>
            <li><a href="presales.html">Preventas</a></li>
            <li>
                <a href="cart.html" class="cart-link">
                    <i class="fas fa-shopping-cart"></i> Carrito 
                    <span id="cart-counter" class="cart-counter">0</span>
                </a>
            </li>
        </ul>
    </nav>
</header>
<div class="header-spacer"></div>

<section id="product-detail" class="product-detail">
    <div class="product-container" id="product-container">
        <p class="loading-text">Cargando producto...</p>
    </div>
</section>

<div class="back-button-container">
    <a href="services.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Volver al Catálogo
    </a>
</div>

<script>

function getQueryParam(p) {
    return new URLSearchParams(window.location.search).get(p);
}

const cleanPath = (path) => {
    if (typeof path !== 'string') return '';
    let cleaned = path.trim();
    cleaned = cleaned.replace(/^["'`]|["'`]$/g, '');
    cleaned = cleaned.replace(/^\/+/g, '');
    return cleaned;
};

function initializeGallery(mainImageUrl, additionalImages, productName) {
    const mainImageElement = document.getElementById('main-product-image');
    const thumbnailContainer = document.getElementById('thumbnail-container');

    const allImages = [mainImageUrl, ...additionalImages];

    mainImageElement.src = mainImageUrl;
    mainImageElement.alt = productName;

    thumbnailContainer.innerHTML = '';

    allImages.forEach((url, index) => {
        const thumb = document.createElement('img');
        thumb.src = url;
        thumb.className = 'thumbnail';
        if (index === 0) thumb.classList.add('active');

        thumb.onclick = () => {
            mainImageElement.src = url;
            document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
            thumb.classList.add('active');
        };

        thumbnailContainer.appendChild(thumb);
    });
}

function showCustomAlert(msg) {
    let box = document.getElementById("custom-alert-box");
    if (!box) {
        box = document.createElement("div");
        box.id = "custom-alert-box";
        box.className = "custom-alert";
        document.body.appendChild(box);
    }
    box.textContent = msg;
    box.classList.add("visible");
    setTimeout(() => box.classList.remove("visible"), 2000);
}

async function loadProduct() {
    const id = getQueryParam("id");
    const type = getQueryParam("type");
    const container = document.getElementById("product-container");

    const API = "https://crownside.vercel.app";

    if (!id) {
        container.innerHTML = `<p>No se proporcionó ID.</p>`;
        return;
    }

    container.innerHTML = `<p>Cargando...</p>`;

    try {
        const url = `${API}/api/products?id=${id}&type=${type || ""}`;
        const res = await fetch(url);

        if (!res.ok) throw new Error("No se encontró el producto");

        const p = await res.json();

        const fallback = "https://placehold.co/400x400?text=IMG";

        const mainUrl = p.imagenUrl ? `${API}/${cleanPath(p.imagenUrl)}` : fallback;

        const addImgs = Array.isArray(p.imagenesAdicionales)
            ? p.imagenesAdicionales.map(x => `${API}/${cleanPath(x)}`)
            : [];

        container.innerHTML = `
            <div class="product-card">
                <div class="image-gallery">
                    <img id="main-product-image" class="main-product-image" src="${mainUrl}">
                    <div class="carousel-wrapper">
                        <div class="thumbnail-container" id="thumbnail-container"></div>
                    </div>
                </div>

                <h2 class="product-title">${p.nombre}</h2>
                <p class="product-description">${p.descripcion || 'Sin descripción.'}</p>
                <p class="product-price">$${p.precio?.toFixed(2) || "0.00"} MXN</p>

                <button class="purchase-button"
                    onclick="addToCart('${p.id_producto}', '${p.nombre.replace(/'/g, "\\'")}', ${p.precio})">
                    Agregar al Carrito
                </button>
            </div>
        `;

        initializeGallery(mainUrl, addImgs, p.nombre);

    } catch (e) {
        container.innerHTML = `<p>Error: ${e.message}</p>`;
    }
}

function getCart() {
    return JSON.parse(localStorage.getItem("crownsideCart") || "{}");
}

function saveCart(cart) {
    localStorage.setItem("crownsideCart", JSON.stringify(cart));
}

function updateCartCounter() {
    const cart = getCart();
    let total = 0;
    for (const id in cart) total += cart[id].quantity;
    document.getElementById("cart-counter").textContent = total;
}

function addToCart(id, name, price) {
    const cart = getCart();
    if (!cart[id]) cart[id] = { id, name, price, quantity: 0 };
    cart[id].quantity++;
    saveCart(cart);
    updateCartCounter();
    showCustomAlert(`"${name}" agregado al carrito.`);
}

document.addEventListener("DOMContentLoaded", () => {
    loadProduct();
    updateCartCounter();
});

</script>

</body>
</html>
