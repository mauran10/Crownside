<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto - CROWNSIDE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

    <!-- Estilos CSS espec√≠ficos para el carrusel y el alert personalizado -->
    <style>
        /* Estilos generales del contenedor */
        .product-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            align-items: center;
        }

        .product-card {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        /* --- Estilos de la Galer√≠a y Carrusel (Solo t√°ctil) --- */
        .image-gallery {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
            margin: 0 auto;
        }

        .main-product-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        /* Contenedor del Carrusel de Miniaturas (Permite Swipe) */
        .carousel-wrapper {
            width: 100%;
            margin-top: 15px;
        }

        /* Contenedor con scroll horizontal (swipe) para las miniaturas */
        .thumbnail-container {
            display: flex;
            gap: 10px;
            overflow-x: scroll;
            /* Permite el desplazamiento por swipe */
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            /* Mejora el desplazamiento t√°ctil en iOS */
            padding: 5px 0;
            justify-content: flex-start;
            /* Alinea las miniaturas a la izquierda */
        }

        /* Ocultar barra de scroll (opcional, pero mejora la est√©tica m√≥vil) */
        .thumbnail-container::-webkit-scrollbar {
            display: none;
        }

        .thumbnail-container {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
            display: flex;
            justify-content: center;
        }

        /* Estilo de miniatura */
        .thumbnail {
            min-width: 60px;
            /* Tama√±o fijo */
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.2s ease, transform 0.1s;
        }

        .thumbnail.active,
        .thumbnail:hover {
            border-color: #1e1e1e;
        }

        /* Bot√≥n de compra y alerta */
        .purchase-button {
            padding: 12px 20px;
            background-color: #1e1e1e;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        /* Alert personalizado (reemplazo de window.alert) */
        .custom-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e1e;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            text-align: center;
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 700;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .custom-alert.visible {
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="card-container">

        <header class="main-header">
            <div class="logo-container">
                <a href="index.html">
                    <!-- Se asume que tienes esta imagen en el directorio img/ -->
                    <img src="img/logo_crownside.png" alt="Logo CROWNSIDE" class="header-logo">
                </a>
            </div>

            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="services.html">Cat√°logo</a></li>
                    <!-- DESTACADO: El enlace a esta p√°gina -->
                    <li><a href="presales.html">Preventas</a></li>
                    <li>
                        <a href="cart.html" class="cart-link">
                            <i class="fas fa-shopping-cart"></i> Carrito
                            <span id="cart-counter" class="cart-counter">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="header-spacer"></div>

        <section id="product-detail" class="product-detail">
            <div class="product-container" id="product-container">
                <p class="loading-text">Cargando producto...</p>
            </div>
        </section>

        <div class="back-button-container">
            <a href="services.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Volver al Cat√°logo
            </a>
        </div>

    </div>
    <script>
        // ====================================================================
        // --- 1. FUNCIONES DE UTILIDAD (GALER√çA Y ALERTA) ---
        // ====================================================================

        // Utilidad para obtener par√°metros de la URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        /**
         * Limpia la ruta de imagen de comillas, espacios y elimina slashes iniciales.
         */
        const cleanPath = (path) => {
            if (typeof path !== 'string') return '';
            // 1. Trim leading/trailing whitespace
            let cleaned = path.trim();
            // 2. Remove surrounding quote marks (", ', or backticks) if present
            cleaned = cleaned.replace(/^["'`]|["'`]$/g, '');
            // 3. Remove leading slashes if they exist
            cleaned = cleaned.replace(/^\/+/g, '');
            return cleaned;
        };


        /**
         * Inicializa la galer√≠a de im√°genes: imagen principal y carrusel de miniaturas (t√°ctil).
         */
        function initializeGallery(mainImageUrl, additionalImages, productName) {
            // Nota: additionalImages ya debe contener las URLs completas en este punto.
            const allImages = [mainImageUrl, ...(Array.isArray(additionalImages) ? additionalImages : [])];
            const mainImageElement = document.getElementById('main-product-image');
            const thumbnailContainer = document.getElementById('thumbnail-container');

            if (!mainImageElement || !thumbnailContainer) return;

            // Asegura que la imagen principal se muestre correctamente al inicio.
            mainImageElement.src = mainImageUrl;
            mainImageElement.alt = productName;

            thumbnailContainer.innerHTML = '';

            allImages.forEach((url, index) => {
                const thumbnail = document.createElement('img');
                thumbnail.src = url;
                thumbnail.alt = `Vista ${index + 1} de ${productName}`;
                thumbnail.className = 'thumbnail';

                // Si la imagen no carga, usamos un placeholder.
                thumbnail.onerror = () => {
                    thumbnail.src = 'https://placehold.co/60x60/EEEEE/AAAAAA?text=X';
                };

                if (index === 0) {
                    thumbnail.classList.add('active');
                }

                thumbnail.addEventListener('click', () => {
                    mainImageElement.src = url;

                    const thumbnailWidth = thumbnail.offsetWidth + 10;
                    const containerWidth = thumbnailContainer.offsetWidth;
                    const scrollPosition = thumbnail.offsetLeft - (containerWidth / 2) + (thumbnailWidth / 2);
                    thumbnailContainer.scrollLeft = scrollPosition;

                    document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
                    thumbnail.classList.add('active');
                });

                thumbnailContainer.appendChild(thumbnail);
            });
        }

        // --- Reemplazo de window.alert() ---

        function showCustomAlert(message, duration = 2000) {
            let alertDiv = document.getElementById('custom-alert-box');
            if (!alertDiv) {
                alertDiv = document.createElement('div');
                alertDiv.id = 'custom-alert-box';
                alertDiv.className = 'custom-alert';
                document.body.appendChild(alertDiv);
            }

            alertDiv.textContent = message;
            alertDiv.classList.add('visible');

            setTimeout(() => {
                alertDiv.classList.remove('visible');
            }, duration);
        }


        // ====================================================================
        // --- 2. FUNCI√ìN DE CARGA DE PRODUCTO (CONECTA CON TU API/MONGO) ---
        // ====================================================================

        // ====================================================================
        // --- 2. FUNCI√ìN DE CARGA DE PRODUCTO (CONECTA CON TU API/MONGO) ---
        // ====================================================================

        async function loadProduct() {
            const id = getQueryParam("id");
            const type = getQueryParam("type");
            const container = document.getElementById("product-container");

            const API_BASE_URL = "https://crownside.vercel.app";

            if (!id) {
                container.innerHTML = `<h2 class="error-title">Error</h2><p class="error-text">No se proporcion√≥ un ID de producto.</p>`;
                return;
            }

            container.innerHTML = `<p class="loading-text">Cargando informaci√≥n...</p>`;

            try {
                // üî• ARREGLO FINAL ‚Äî URL CORRECTA
                const url =
                    type === "preventa"
                        ? `${API_BASE_URL}/api/presales?id=${id}`
                        : `${API_BASE_URL}/api/products?id=${id}`;

                console.log("üîç URL consultada:", url);

                const response = await fetch(url);

                if (!response.ok) throw new Error("Error al consultar el producto o producto no encontrado.");

                const p = await response.json();

                // --- SANEAR URLs ---
                const fallbackImageUrl = "https://placehold.co/400x400/CCCCCC/333333?text=IMAGEN+PRINCIPAL";

                const mainPath = cleanPath(p.imagenUrl);
                const mainImageUrl = mainPath ? `${API_BASE_URL}/${mainPath}` : fallbackImageUrl;

                const rawAdditionalImages = Array.isArray(p.imagenesAdicionales) ? p.imagenesAdicionales : [];

                const processedAdditionalPaths = rawAdditionalImages.flatMap(rawItem => {
                    if (typeof rawItem !== "string") return [];

                    if (rawItem.includes(",")) {
                        return rawItem.split(",").map(pathPart => cleanPath(pathPart)).filter(path => path.length > 0);
                    }

                    const singlePath = cleanPath(rawItem);
                    return singlePath ? [singlePath] : [];
                });

                const additionalImages = processedAdditionalPaths.map(path => `${API_BASE_URL}/${path}`);

                // --- RENDER ---
                container.innerHTML = `
            <div class="product-card">

                <div class="image-gallery">
                    <img id="main-product-image"
                        src="${mainImageUrl}"
                        alt="${p.nombre}"
                        class="main-product-image"
                        onerror="this.onerror=null; this.src='${fallbackImageUrl}';">

                    <div class="carousel-wrapper">
                        <div class="thumbnail-container" id="thumbnail-container"></div>
                    </div>
                </div>

                <h2 class="product-title">${p.nombre}</h2>

                <p class="product-description">${p.descripcion || "Sin descripci√≥n disponible."}</p>

                <p class="product-price">$${p.precio ? p.precio.toFixed(2) : "N/A"} MXN</p>

              <button class="purchase-button"
                onclick='addToCart(
                    "${p.id || p.id_producto}",
                    ${JSON.stringify(p.nombre)},
                    ${p.precio || 0},
                    "${mainImageUrl}"
                )'>
                Agregar al Carrito
            </button>


            </div>
        `;

                initializeGallery(mainImageUrl, additionalImages, p.nombre);

            } catch (error) {
                console.error("Error en loadProduct:", error);
                container.innerHTML = `
            <h2 class="error-title">Error al cargar el producto</h2>
            <p class="error-text">Verifica que el ID sea correcto y que tu servidor est√© funcionando. Detalle: ${error.message}</p>
        `;
            }
        }


        // ====================================================================
        // --- 3. FUNCIONES DE CARRITO (USANDO LOCALSTORAGE) ---
        // ====================================================================

        // Obtiene el carrito de localStorage
        function getCart() {
            try {
                const cart = localStorage.getItem('cart');
                return cart ? JSON.parse(cart) : {};
            } catch (e) {
                console.error("Error leyendo localStorage:", e);
                return {};
            }
        }

        // En producto.html (Secci√≥n 3. FUNCIONES DE CARRITO)

        function saveCart(cart) {
            try {
                // CAMBIA 'crownsideCart' A 'cart'
                localStorage.setItem('cart', JSON.stringify(cart));
            } catch (e) {
                console.error("Error escribiendo en localStorage:", e);
            }
        }
        // Calcula el total de √≠tems en el carrito
        function getCartTotalItems(cart) {
            let total = 0;
            for (const id in cart) {
                total += cart[id].quantity;
            }
            return total;
        }

        /**
         * Agrega o actualiza un producto en el carrito del usuario en localStorage.
         */
        window.addToCart = function (id, name, price, imageUrl) {
            const cart = getCart();

            if (cart[id]) {
                cart[id].quantity += 1;
            } else {
                cart[id] = {
                    id: id,
                    name: name,
                    price: price,
                    image: imageUrl,
                    quantity: 1
                };
            }

            saveCart(cart);
            updateCartCounter();
            showCustomAlert(`"${name}" - Agregado al carrito.`);
        }


        /**
         * Actualiza el contador del carrito leyendo desde localStorage.
         */
        function updateCartCounter() {
            const cart = getCart();
            const totalItems = getCartTotalItems(cart);
            document.getElementById("cart-counter").textContent = totalItems;
        }

        // --- INICIO DE LA APLICACI√ìN ---
        document.addEventListener("DOMContentLoaded", () => {
            // Cargar el producto y actualizar el contador del carrito al inicio
            loadProduct();
            updateCartCounter();
        });

    </script>

</body>

</html>
