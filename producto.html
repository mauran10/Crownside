<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto - CROWNSIDE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>

<body>

    <div class="card-container">

    <header class="main-header">
        <div class="logo-container">
            <a href="index.html">
                <img src="img/logo_crownside.png" alt="Logo" class="header-logo">
            </a>
        </div>

        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="services.html">Cat치logo</a></li>
                <li>
                    <a href="cart.html" class="cart-link">
                        <i class="fas fa-shopping-cart"></i> Carrito 
                        <span id="cart-counter" class="cart-counter">0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="header-spacer"></div>

    <section id="product-detail" class="product-detail">
        <div class="product-container" id="product-container">
            <p class="loading-text">Cargando producto...</p>
        </div>
    </section>

    <div class="back-button-container">
        <a href="services.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Volver al Cat치logo
        </a>
    </div>

</div>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        async function loadProduct() {
            const id = getQueryParam("id");
            const container = document.getElementById("product-container");

            if (!id) {
                container.innerHTML = `
                    <h2 class="error-title">Error</h2>
                    <p class="error-text">No se proporcion칩 un ID de producto.</p>
                `;
                return;
            }

            container.innerHTML = `<p class="loading-text">Cargando informaci칩n...</p>`;

            try {
                const response = await fetch(`/api/products?id=${id}`);

                if (!response.ok) throw new Error("Error al consultar el producto");

                const p = await response.json();

                container.innerHTML = `
                    <div class="product-card">
                        <img src="${p.imagenUrl}" alt="${p.nombre}" class="product-image">

                        <h2 class="product-title">${p.nombre}</h2>

                        <p class="product-description">${p.descripcion}</p>

                        <p class="product-price">$${p.precio} MXN</p>

                        <p class="product-stock">Stock disponible: ${p.stock}</p>

                        <button class="purchase-button" onclick="addToCart('${p.id_producto}')">
                            Agregar al Carrito
                        </button>
                    </div>
                `;

            } catch (error) {
                container.innerHTML = `
                    <h2 class="error-title">Error al cargar el producto</h2>
                    <p class="error-text">${error}</p>
                `;
            }
        }

        function addToCart(id) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push(id);
            localStorage.setItem("cart", JSON.stringify(cart));
            alert("Producto agregado al carrito");
            updateCartCounter();
        }

        function updateCartCounter() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            document.getElementById("cart-counter").textContent = cart.length;
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadProduct();
            updateCartCounter();
        });
        
    
    </script>

</body>
</html>
