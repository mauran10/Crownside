<!--
  Título: Detalle del Producto - CROWNSIDE (Local Storage)
  Descripción: Página de detalle de producto con galería de imágenes deslizable.
  
  Estrategia de Datos:
  1. Detalles del Producto (Nombre, Precio, Imágenes): Se obtienen de tu API externa (asumiendo que está conectada a tu base de datos MongoDB).
  2. Carrito de Compras (Artículos en el carrito): Se utiliza localStorage del navegador, sin persistencia ni sincronización en la nube.
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto - CROWNSIDE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

    <!-- Estilos CSS específicos para el carrusel y el alert personalizado -->
    <style>
        /* Estilos generales del contenedor */
        .product-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            align-items: center;
        }

        .product-card {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        /* --- Estilos de la Galería y Carrusel (Solo táctil) --- */
        .image-gallery {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px; 
            margin: 0 auto;
        }

        .main-product-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        /* Contenedor del Carrusel de Miniaturas (Permite Swipe) */
        .carousel-wrapper {
            width: 100%;
            margin-top: 15px;
        }

        /* Contenedor con scroll horizontal (swipe) para las miniaturas */
        .thumbnail-container {
            display: flex;
            gap: 10px;
            overflow-x: scroll; /* Permite el desplazamiento por swipe */
            scroll-behavior: smooth; 
            -webkit-overflow-scrolling: touch; /* Mejora el desplazamiento táctil en iOS */
            padding: 5px 0;
            justify-content: flex-start; /* Alinea las miniaturas a la izquierda */
        }
        
        /* Ocultar barra de scroll (opcional, pero mejora la estética móvil) */
        .thumbnail-container::-webkit-scrollbar {
            display: none; 
        }
        .thumbnail-container {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }

        /* Estilo de miniatura */
        .thumbnail {
            min-width: 60px; /* Tamaño fijo */
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.2s ease, transform 0.1s;
        }

        .thumbnail.active, .thumbnail:hover {
            border-color: #1e1e1e; 
            transform: scale(1.05);
        }

        /* Botón de compra y alerta */
        .purchase-button {
            padding: 12px 20px;
            background-color: #1e1e1e;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        /* Alert personalizado (reemplazo de window.alert) */
        .custom-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e1e;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            text-align: center;
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 700;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .custom-alert.visible {
            opacity: 1;
        }

    </style>
</head>

<body>

    <div class="card-container">

    <header class="main-header">
        <div class="logo-container">
            <a href="index.html">
                <img src="img/logo_crownside.png" alt="Logo" class="header-logo">
            </a>
        </div>

        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="services.html">Catálogo</a></li>
                <li>
                    <a href="cart.html" class="cart-link">
                        <i class="fas fa-shopping-cart"></i> Carrito 
                        <span id="cart-counter" class="cart-counter">0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="header-spacer"></div>

    <section id="product-detail" class="product-detail">
        <div class="product-container" id="product-container">
            <p class="loading-text">Cargando producto...</p>
        </div>
    </section>

    <div class="back-button-container">
        <a href="services.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Volver al Catálogo
        </a>
    </div>

</div>
    <script>
        // ====================================================================
        // --- 1. FUNCIONES DE UTILIDAD (GALERÍA Y ALERTA) ---
        // ====================================================================

        // Utilidad para obtener parámetros de la URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        /**
         * Inicializa la galería de imágenes: imagen principal y carrusel de miniaturas (táctil).
         */
        function initializeGallery(mainImageUrl, additionalImages) {
            const allImages = [mainImageUrl, ...(Array.isArray(additionalImages) ? additionalImages : [])];
            const mainImageElement = document.getElementById('main-product-image');
            const thumbnailContainer = document.getElementById('thumbnail-container');

            if (!mainImageElement || !thumbnailContainer) return;

            thumbnailContainer.innerHTML = ''; 

            allImages.forEach((url, index) => {
                const thumbnail = document.createElement('img');
                thumbnail.src = url;
                thumbnail.alt = `Vista ${index + 1}`;
                thumbnail.className = 'thumbnail';
                
                if (index === 0) {
                    thumbnail.classList.add('active');
                }

                thumbnail.addEventListener('click', () => {
                    mainImageElement.src = url;
                    
                    const thumbnailWidth = thumbnail.offsetWidth + 10; 
                    const containerWidth = thumbnailContainer.offsetWidth;
                    const scrollPosition = thumbnail.offsetLeft - (containerWidth / 2) + (thumbnailWidth / 2);
                    thumbnailContainer.scrollLeft = scrollPosition;

                    document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
                    thumbnail.classList.add('active');
                });

                thumbnailContainer.appendChild(thumbnail);
            });
        }
        
        // --- Reemplazo de window.alert() ---
        
        function showCustomAlert(message, duration = 2000) {
            let alertDiv = document.getElementById('custom-alert-box');
            if (!alertDiv) {
                alertDiv = document.createElement('div');
                alertDiv.id = 'custom-alert-box';
                alertDiv.className = 'custom-alert';
                document.body.appendChild(alertDiv);
            }

            alertDiv.textContent = message;
            alertDiv.classList.add('visible');

            setTimeout(() => {
                alertDiv.classList.remove('visible');
            }, duration); 
        }


        // ====================================================================
        // --- 2. FUNCIÓN DE CARGA DE PRODUCTO (CONECTA CON TU API/MONGO) ---
        // ====================================================================

        async function loadProduct() {
            const id = getQueryParam("id");
            const container = document.getElementById("product-container");
            // URL base de tu backend para resolver las rutas de las imágenes y la API.
            const API_BASE_URL = 'https://crownside.vercel.app'; 

            if (!id) {
                container.innerHTML = `<h2 class="error-title">Error</h2><p class="error-text">No se proporcionó un ID de producto.</p>`;
                return;
            }

            container.innerHTML = `<p class="loading-text">Cargando información...</p>`;

            try {
                // ESTA LLAMADA OBTENDRÍA LOS DATOS DE TU BASE DE DATOS MONGO
                const response = await fetch(`${API_BASE_URL}/api/products?id=${id}`);

                if (!response.ok) throw new Error("Error al consultar el producto o producto no encontrado.");

                const p = await response.json();
                
                // Construir la URL completa de las imágenes
                const fallbackImageUrl = 'https://placehold.co/400x400/CCCCCC/333333?text=IMAGEN+PRINCIPAL';
                
                const mainImageUrl = p.imagenUrl 
                    ? `${API_BASE_URL}/${p.imagenUrl.replace(/^\/+/g, '')}`
                    : fallbackImageUrl;

                const additionalImages = (Array.isArray(p.imagenesAdicionales) ? p.imagenesAdicionales : [])
                    .map(imgUrl => `${API_BASE_URL}/${imgUrl.replace(/^\/+/g, '')}`);
                
                // Renderizar la estructura del producto
                container.innerHTML = `
                    <div class="product-card">
                        
                        <!-- GALERÍA DE IMÁGENES -->
                        <div class="image-gallery">
                            <img id="main-product-image" src="${mainImageUrl}" alt="${p.nombre}" class="main-product-image">
                            
                            <!-- CONTENEDOR DEL CARRUSEL DE MINIATURAS (SWIPE) -->
                            <div class="carousel-wrapper">
                                <div class="thumbnail-container" id="thumbnail-container">
                                    <!-- Las miniaturas se inyectarán aquí por JS -->
                                </div>
                            </div>
                        </div>

                        <h2 class="product-title">${p.nombre}</h2>

                        <p class="product-description">${p.descripcion || 'Sin descripción disponible.'}</p>

                        <p class="product-price">$${p.precio ? p.precio.toFixed(2) : 'N/A'} MXN</p>

                        <p class="product-stock">Stock disponible: ${p.stock || 0}</p>

                        <!-- Llamamos a la función addToCart que usa localStorage -->
                        <button class="purchase-button" onclick="addToCart('${p.id_producto}', '${p.nombre.replace(/'/g, "\\'")}', ${p.precio || 0})">
                            Agregar al Carrito
                        </button>
                    </div>
                `;
                
                initializeGallery(mainImageUrl, additionalImages);

            } catch (error) {
                console.error("Error en loadProduct:", error);
                container.innerHTML = `
                    <h2 class="error-title">Error al cargar el producto</h2>
                    <p class="error-text">Verifica que el ID sea correcto y que tu servidor esté funcionando. Detalle: ${error.message}</p>
                `;
            }
        }

        // ====================================================================
        // --- 3. FUNCIONES DE CARRITO (USANDO LOCALSTORAGE) ---
        // ====================================================================
        
        // Obtiene el carrito de localStorage
        function getCart() {
            try {
                const cart = localStorage.getItem('crownsideCart');
                return cart ? JSON.parse(cart) : {};
            } catch (e) {
                console.error("Error leyendo localStorage:", e);
                return {};
            }
        }

        // Guarda el carrito en localStorage
        function saveCart(cart) {
            try {
                localStorage.setItem('crownsideCart', JSON.stringify(cart));
            } catch (e) {
                console.error("Error escribiendo en localStorage:", e);
            }
        }
        
        // Calcula el total de ítems en el carrito
        function getCartTotalItems(cart) {
            let total = 0;
            for (const id in cart) {
                total += cart[id].quantity;
            }
            return total;
        }

        /**
         * Agrega o actualiza un producto en el carrito del usuario en localStorage.
         */
        window.addToCart = function(id, name, price) {
            const cart = getCart();

            if (cart[id]) {
                cart[id].quantity += 1;
            } else {
                // Si es nuevo, lo agrega
                cart[id] = { 
                    id: id, 
                    name: name, 
                    price: price, 
                    quantity: 1 
                };
            }

            saveCart(cart);
            updateCartCounter();
            showCustomAlert(`"${name}" - Agregado al carrito.`);
        }

        /**
         * Actualiza el contador del carrito leyendo desde localStorage.
         */
        function updateCartCounter() {
            const cart = getCart();
            const totalItems = getCartTotalItems(cart);
            document.getElementById("cart-counter").textContent = totalItems;
        }

        // --- INICIO DE LA APLICACIÓN ---
        document.addEventListener("DOMContentLoaded", () => {
            // Cargar el producto y actualizar el contador del carrito al inicio
            loadProduct();
            updateCartCounter();
        });
        
    </script>

</body>
</html>
