<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Presentación de Gorras</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="card-container">
        <section class="profile-info">
            <h2 class="name">CROWNSIDE</h2>
            <p class="title">Gorras y Accesorios Exclusivos</p> </section>

        <section class="social-shop-links">
            <a href="https://instagram.com/tuusuario" target="_blank" class="link-item instagram-btn" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </a>
            
            <a href="https://tiktok.com/@tuusuario" target="_blank" class="link-item tiktok-btn" aria-label="TikTok">
                <i class="fab fa-tiktok"></i> 
                <span>TikTok</span>
            </a>
            
            <a href="services.html" class="link-item preventas-btn" aria-label="Preventas de Gorras">
                <i class="fas fa-hat-cowboy"></i> <span>Preventas</span>
            </a>
        </section>
        
        <div class="qr-code" onclick="openQrModal()">
            <img src="images/qr_asca.png" id="qrImage" alt="Código QR para guardar contacto">
            <p>Guarda mi contacto</p>
        </div>

        <div id="qrModal" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="closeQrModal()">&times;</span>
                <img class="modal-qr" id="modalQrImage" src="images/qr_asca.png" alt="Código QR grande">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
    </body>
</html>
