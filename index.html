<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Presentación de Gorras</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="card-container">
        <section class="profile-info">
            <img src="img/logo_crownside.png" alt="Logo de Crownside" class="header-logo">
            <p class="title">Gorras y Accesorios Exclusivos</p> </section>

        <section class="social-shop-links">
          <a href="https://www.instagram.com/crownside__" target="_blank" class="link-item">
        <i class="fab fa-instagram"></i> 
        <span>Instagram</span>
    </a>
            
         <a href="https://www.tiktok.com/@crownsidemx" target="_blank" class="link-item">
        <i class="fab fa-tiktok"></i> 
        <span>TikTok</span>
    </a>
            
            <a href="services.html" class="link-item preventas-btn" aria-label="Preventas de Gorras">
                <i class="fas fa-hat-cowboy"></i> <span>Preventas</span>
            </a>
        </section>
        
       <section class="business-hours-section">
            <h3 class="hours-title"> ¡Visitanos!</h3>
            <p class="hours-description">Proximas fechas en donde estaremos:</p>
            <ul class="hours-list">
                <li>Domingos: <span>Cerrado</span></li>
            </ul>
            <p class="appointment-info">Buscas alguna pieza ¡Contáctanos!</p>
        </section>

    </div> 
    
    <script src="script.js"></script> 
</body>
</html>
