<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - CROWNSIDE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="cart-page">
    <div class="card-container">

         <header class="main-header">
            <div class="logo-container">
                <a href="index.html">
                    <!-- Se asume que tienes esta imagen en el directorio img/ -->
                    <img src="img/logo_crownside.png" alt="Logo CROWNSIDE" class="header-logo">
                </a>
            </div>

            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="services.html">Catálogo</a></li>
                    <!-- DESTACADO: El enlace a esta página -->
                    <li><a href="presales.html">Preventas</a></li>
                    <li>
                        <a href="cart.html" class="cart-link">
                            <i class="fas fa-shopping-cart"></i> Carrito
                            <span id="cart-counter" class="cart-counter">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        
       <section style="background-color:whitesmoke; padding: 20px 0px 0px 0px; border-radius: 10px;">
            <h3 style="text-align:center;">Bienvenido a tu carrito</h3>
            <p style="text-align:center; opacity:0.7;">¡Desliza para ver tus selecciones!</p>
        </section>

        <section id="cart-items-container" class="cart-items-list">
            <p>Cargando carrito...</p>
        </section>

        <section id="cart-summary" class="cart-summary">
            </section>

            <div id="paypal-button-container"></div>

        <div class="back-button-container">
            <a href="services.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Seguir Comprando
            </a>
        </div>
        
    </div>
    <script src="https://www.paypal.com/sdk/js?client-id=ASOza3plwgiOmQPNx9A_mdFBk6movQtFJ3HgmepTUDfQUlk-tsr0GizbLYgpB5RUeEezyNRU1JBbBFVb&currency=MXN"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
